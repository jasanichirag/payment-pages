<!DOCTYPE html>
<html>
<head>
    <title>Payment Success</title>
    <script type="text/javascript">
        function AndroidSuccess(data) {
            PayU.onSuccess(data); // Required by PayU SDK
        }
        window.onload = function() {
            // JSON or query params can be injected here dynamically by backend
            AndroidSuccess({"mode": "UPI","status": "success","unmappedstatus": "captured",}); // if using JSP
            // OR
            // AndroidSuccess("Your success data as string or JSON");
        };
    </script>
</head>
<body>
    <h1>Thank you! Payment Successful.</h1>
</body>
</html>
