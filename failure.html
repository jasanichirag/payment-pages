<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffe0e0 0%, #f7b2b2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .icon {
      background: #f44336;
      color: #fff;
      border-radius: 50%;
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
      font-size: 40px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 2rem;
      color: #b71c1c;
    }
    p {
      color: #555;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: #f44336;
      color: #fff;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #b71c1c;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <span>&#10007;</span>
    </div>
    <h1>Payment Failed</h1>
    <p>Unfortunately, your payment could not be processed.<br>Please try again or contact support.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
</body>
</html>
